<mat-card class="form-card">
  <mat-card-title>
    <h2 class="card-title">Sign Up</h2>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="signUpForm" class="sign-up" id="signUpForm" (ngSubmit)="submitSignUpForm()">
      <mat-form-field class="full-width">
        <input formControlName="email" matInput placeholder="Email" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input formControlName="fullName" matInput placeholder="Full Name" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input formControlName="idNumber" matInput placeholder="Id Number" required>
        <mat-hint>necessary for verification</mat-hint>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input formControlName="password" type="password" matInput placeholder="Password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button form="signUpForm" type="submit" mat-button [disabled]="signUpForm.invalid">Sign Up</button>
    <a mat-button color="primary" [routerLink]="['/auth/sign-in']">Already have an account?</a>
  </mat-card-actions>
</mat-card>

<div id="veriff-root"></div>
