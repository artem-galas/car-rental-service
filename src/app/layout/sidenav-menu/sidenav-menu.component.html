<mat-list>
  <div class="group">
    <mat-list-item [routerLink]="['home']">
      Car Rental Service
    </mat-list-item>
  </div>
  <div class="group">
    <mat-list-item [routerLink]="['rental']" (click)="slidenav.close()" routerLinkActive="active">
      <mat-icon>commute</mat-icon>Available cars
    </mat-list-item>
    <mat-list-item (click)="goToMyBookings()" routerLinkActive="active">
      <mat-icon>directions_car</mat-icon>My Bookings
    </mat-list-item>
  </div>
</mat-list>
