<mat-card class="form-card">
  <mat-card-title>
    <h2 class="card-title">Sign In</h2>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="signInForm" class="sign-in" id="signInForm" (ngSubmit)="submitSignInForm()">
      <mat-form-field class="full-width">
        <input formControlName="email" matInput placeholder="Email" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input formControlName="password" type="password" matInput placeholder="Password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button form="signInForm" type="submit" mat-button [disabled]="signInForm.invalid">Sign In</button>
    <a mat-button color="primary" [routerLink]="['/auth/sign-up']">Dont have an account?</a>
  </mat-card-actions>
</mat-card>
